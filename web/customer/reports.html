<html xmlns="http://www.w3.org/1999/html">

<head>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-fileupload.js"></script>
    <script src="../js/bootstrap-datetimepicker.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-fileupload.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datetimepicker.min.css" media="screen"/>
    <title>Обработка отчета</title>
</head>


<body>

<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/customer/">BGM Platform</a>
        <ul class="nav">
            <li><a href="/customer/">Главная</a></li>
            <li class="active"><a href="/customer/reports.html">Отчеты</a></li>
            <li><a href="/customer/search.html">Поиск</a></li>
            <li><a href="/customer/action/logout">Выход</a></li>
        </ul>
    </div>
</div>

<div class="tabbable">
    <ul class="nav nav-tabs" id="report-tab">
        <li class="active"><a href="#tab1" data-toggle="tab">Загрузить отчет</a></li>
        <li><a href="#tab2" data-toggle="tab">Отправленные</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab1">
            <div class="container text-center">
                <div class="row text-left">
                    <legend>
                        Загрузка мобильного отчета
                    </legend>
                </div>

                <div class="row text-left">

                    <form action="/customer/action/upload-mobile-report"
                          method="post" enctype="multipart/form-data">


                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="input-append">
                                <div class="uneditable-input span3">
                                    <i class="icon-file fileupload-exists"></i>
                                    <span class="fileupload-preview"></span></div>
                                <span class="btn btn-fileName">
                                    <span class="fileupload-new">Выбрать отчет</span>
                                    <span class="fileupload-exists">Изменить</span><input name="file" type="file"/>
                                </span>
                                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Удалить</a>
                            </div>
                        </div>

                        <!--<div class="alert alert-block">-->
                        <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                        <!--<h4>Формат отчета</h4>-->
                        <!--Формат клиентского отчета Должна быть в Excel таки ;)-->

                        <!--</div>-->


                        <div class="well">
                            <div id="date" class="input-append">
                                <input data-format="yyyy-MM-dd" id="dt" class="input-block-level" name="dt" type="text">
                              <span class="add-on">
                                 <i data-time-icon="icon-time" data-whenUpdated-icon="icon-calendar">
                                 </i>
                                  </span>
                            </div>
                        </div>


                        <label>
                            Дата отчета
                            <select name="period">
                                <option value="0">Месячный</option>
                                <option value="1">Квартальный</option>
                            </select>
                        </label>


                        <div class="row-fluid">
                            <input class="btn" type="submit" value="Отправить">
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="tab-pane active" id="tab2">
            <div class="container text-center">
                <div class="row text-left">
                    <legend>
                       Отправленные отчеты
                    </legend>
                </div>
                <div class="row text-left">


                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#date').datetimepicker({
            pickTime: true
        });


    });

    var el = document.getElementById('date');

    el.on('changeDate', function (e) {
        alert(e.date.toString());
        console.log(e.localDate.toString());
    });

</script>

<script>
    $(function () {
        $('#report-tab a:last').tab('show');
    })
</script>

</body>
</html>
